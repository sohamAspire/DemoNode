name: Deploy to EC2

on:
  push:
    branches:
      - master  # Change to your branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ec2-54-175-209-139.compute-1.amazonaws.com >> ~/.ssh/known_hosts

      - name: Deploy Code to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@ec2-54-175-209-139.compute-1.amazonaws.com << 'EOF'
            cd /home/ubuntu/app
            git pull origin master
            npm install
            pm2 restart all  # Restart Node.js server
          EOF
